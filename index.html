<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan MongoDB</title>
</head>
<body>
- Masuk Mongo <br>
mongo --quiet -u root -p <br><br>

- Lihat Semua Database <br>
show databases <br><br>

- Menggunakan Database <br>
use <name_of_database> <br><br>

- Lihat Semua Collection <br>
show collections <br><br>

- Lihat Collection Tertentu <br>
db.getCollection("products").find().pretty() <br><br>
</body>
</html>
